<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            background-color: rgb(255, 255, 0); /* yellow */
            border-collapse: collapse;
            border: 1px solid rgb(0, 0, 0); /* black */
        }

        th, td, tr {
            border: 1px solid rgb(0, 0, 0); /* black */
            padding: 8px;
            text-align: center;
        }

        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <table>
        <caption>Student Details</caption>

        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>BRANCH</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Shaw</td>
                <td>20</td>
                <td>CSE</td>
            </tr>
            <tr>
                <td>Adil</td>
                <td>21</td>
                <td>ECE</td>
            </tr>
        </tbody>

    </table>

</body>

</html>
